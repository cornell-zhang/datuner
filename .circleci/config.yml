version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7

    working_directory: ~/datuner

    steps:
      - checkout

      - restore_cache:
          key: v1-datuner-{{ checksum "Makefile" }}-{{ checksum "Makefile.config" }}

      - run: make

      - run: pip install --user pytest

      - save_cache:
          paths:
            - ~/datuner/build
          key: v1-datuner-{{ checksum "Makefile" }}-{{ checksum "Makefile.config" }}
        
      # run tests
